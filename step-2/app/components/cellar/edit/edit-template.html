<div ng-transclude></div>
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="col-md-6">
          <img src="???" class="img-responsive header-elt" alt="">
        </div>
        <div class="col-md-6">
            <wine-rating class="header-elt" style="float:left" ><wine-rating>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="wineForm" id="contactForm">
          <input class="form-control" name="rating" ng-show="false" required>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input class="form-control" name="name" placeholder="Nom *" type="text" required>
              </div>
              <div class="form-group">
                <!-- changement de hierarchie -->
                <input class="form-control" name="region" placeholder="Region *" type="text" required="">
              </div>
              <div class="form-group">
                <input class="form-control" name="date" max-length="4" min="1900" max="2100" placeholder="Millésime *" type="number" required >
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" name="comment" placeholder="{{$ctrl.wine.rating, plural, =0 { Ce vin ne mérite rien } =1 { Ce vin ne mérite qu'une étoile. } other { Ce vin mérite ses # étoiles. }}}"></textarea>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
                <button type="submit" ng-click="$ctrl.wine=undefined" class="btn btn-xl">Ayé !</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
