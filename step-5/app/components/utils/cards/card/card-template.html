<div class="col-md-4 col-sm-6 portfolio-item">
  <div class="portfolio-link">
    <div class="portfolio-hover">
      <div class="portfolio-hover-content">
        <a class="fa fa-pencil-square-o fa-4x" ui-sref="cellar.edit({id: $ctrl.desc.id})"></a>
        <!-- <i class="fa fa-pencil-square-o fa-4x" ng-click="$ctrl.edit({wine: $ctrl.desc})"></i> -->
        <a class="fa fa-spoon fa-4x" ui-sref="food({id: $ctrl.desc.id})"></a>
        <!-- <i class="fa fa-spoon fa-4x"></i> -->
      </div>
    </div>
    <img ng-src="{{$ctrl.desc.pic}}" class="img-responsive" alt="">
  </div>
  <div class="portfolio-caption">
    <h4>{{$ctrl.desc.name}}
      <wine-rating rating="$ctrl.desc.rating"></wine-rating>
    </h4>
    <p>{{$ctrl.desc.appellation.region}}</p>
    <p class="text-muted">{{$ctrl.desc.date}}</p>
  </div>
</div>
