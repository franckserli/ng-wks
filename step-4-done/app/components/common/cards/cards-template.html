<div ng-show="$ctrl.withInput" id="cards-header" class="col-lg-12 text-center">
  <h3 class="section-subheading text-muted">Notes et impressions</h3>
  <input ng-model="query" class="col-lg-4 col-lg-offset-4" type="text" class="form-control" />
</div>
<section>
  <div class="container">
    <div class="row">
      <wine-card ng-repeat="wine in $ctrl.wines | orderBy: '-date' | filter:query track by $index" wine-desc="wine"></wine-card>
    </div>
  </div>
</section>
